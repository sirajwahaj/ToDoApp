<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Task</h1>

        <!-- Görevi Düzenleme Formu -->
        <form method="POST" action="/edit_task/{{ task.id }}">
            <div class="form-group">
                <label for="title">Task Title:</label>
                <input type="text" class="form-control" name="title" value="{{ task.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Task Description:</label>
                <input type="text" class="form-control" name="description" value="{{ task.description }}" required>
            </div>
            <div class="form-group">
                <label for="category">Task Category:</label>
                <input type="text" class="form-control" name="category" value="{{ task.category }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>

    </div>

    <!-- Bootstrap JS ve jQuery (Bootstrap bileşenleri için) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
